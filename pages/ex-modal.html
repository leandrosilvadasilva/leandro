<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style-leandro.css">
    <title>Conteúdo da Modal</title>
    <script type="text/javascript" src="../js/js-leandro.js"></script>
</head>

<body>

    <div id="myModal" class="grid-container-modal modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <div class="grid-item item1"> (tÍTULO) Ter um ecommerce hoje é imprescindível para a permanência do seu negócio competitivo.</div>
            <div class="grid-item item3">lISTA DE SERVIÇOS</div>
            <div class="grid-item item4">Formulário Contato</div>
            <div class="grid-item item5">Clientes</div>
        </div>
    </div>
    <button class=" button" id="myBtn">Saiba mais</button>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
